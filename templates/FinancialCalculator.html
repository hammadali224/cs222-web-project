<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Financial Calculator Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
	{% with messages = get_flashed_messages(with_categories=true) %}
	{% if messages %}
		{% for category, message in messages %}
			<div class="alert alert-{{ category }}">{{ message }}</div>
		{% endfor %}
	{% endif %}
	{% endwith %}
    <div class="d-flex justify-content-between align-items-center">
        <h1>Financial Calculator</h1>
        <a href="{{ url_for('logout') }}" class="btn btn-secondary">Logout</a>
    </div>
    <form method="POST" action="{{ url_for('calculator') }}">
        <div class="mb-3">
            <label for="current_age" class="form-label">Current Age:</label>
            <input type="number" class="form-control" id="current_age" name="current_age" value="{{ form_data.get('current_age', '') }}" required>
        </div>
        <div class="mb-3">
            <label for="desired_age" class="form-label">Desired Retirement Age:</label>
            <input type="number" class="form-control" id="desired_age" name="desired_age" value="{{ form_data.get('desired_age', '') }}" required>
        </div>
        <div class="mb-3">
            <label for="current_savings" class="form-label">Current Savings: $</label>
			<input type="number" class="form-control" id="current_savings" name="current_savings" value="{{ form_data.get('current_savings', '') }}" required>
        </div>
        <div class="mb-3">
            <label for="annual_contributions" class="form-label">Annual Contributions: $</label>
			<input type="number" class="form-control" id="annual_contributions" name="annual_contributions" value="{{ form_data.get('annual_contributions', '') }}" required>
        </div>
        <div class="mb-3">
            <label for="desired_net_worth" class="form-label">Desired Net Worth at Retirement: $</label>
			<input type="number" class="form-control" id="desired_net_worth" name="desired_net_worth" value="{{ form_data.get('desired_net_worth', '') }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Calculate</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
