<!DOCTYPE html>
<html>
<head>
	<title>Financial Calculator Project</title>
	<style type=text/css>
		body{
			background-color: #dfe6e9;
			font-family: Tahoma, sans-serif;
		}
	</style>

<script>
	function calculate() {
		var current_age = Number(document.getElementById("idTxtInput1").value);
		var desired_retirement_age = Number(document.getElementById("idTxtInput2").value);
		var yearly_salary = Number(document.getElementById("idTxtInput3").value);
		var desired_annual_income = Number(document.getElementById("idTxtInput4").value);
		var life_expectancy = Number(document.getElementById("idTxtInput5").value);
		var current_savings = Number(document.getElementById("idTxtInput6").value);
		var monthly_savings = Number(document.getElementById("idTxtInput7").value);

		var years_until_retirement = desired_retirement_age - current_age;
		var retirment_length = life_expectancy - desired_retirement_age;
		var savings_required = retirment_length * desired_annual_income;
		var savings_at_retirement = (monthly_savings * years_until_retirement) + current_savings;
		var savings_needed = savings_required - savings_at_retirement;

		document.getElementById("idTxtOutput").value = savings_needed;
	}
</script>

</head>
<body>
	<div><h1>Financial Calculator</h1></div>
	<form>
	<label for="idTxtInput1">Current Age:</label>
	<input type="text" id="idTxtInput1">
	
	<br><br>
	
	<label for="idTxtInput2">Desired Retirement Age:</label>
	<input type="text" id="idTxtInput2">

	<br><br>
	
	<label for="idTxtInput3">Yearly Salary:</label>
	<input type="text" id="idTxtInput3">

	<br><br>
	
	<label for="idTxtInput4">Desired Annual Income During Retirement:</label>
	<input type="text" id="idTxtInput4">

	<br><br>
	
	<label for="idTxtInput5">Life Expectancy:</label>
	<input type="text" id="idTxtInput5">
	
	<br><br>

	<label for="idTxtInput5">Current Savings:</label>
	<input type="text" id="idTxtInput6">
	
	<br><br>

	<label for="idTxtInput5">Monthly Savings:</label>
	<input type="text" id="idTxtInput7">
	
	<br><br>
	
	<input type="button" id="idBtnCalc" value="Calculate" onclick="calculate()">
	
	<br><br>
	
	<label for="idTxtOutput">Result:</label>
	<output type="text" id="idTxtOutput">
	</form>
</body>
</html>
