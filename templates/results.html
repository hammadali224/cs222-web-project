<!DOCTYPE html>
<html>
<head>
    <title>Financial Calculator Results</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Financial Calculator Results</h1>
    <hr>
    <h2>Projected Savings</h2>
    <p>Conservative Strategy: <strong>${{ conservative_savings | round(2) }}</strong></p>
    <p>Moderate Strategy: <strong>${{ moderate_savings | round(2) }}</strong></p>
    <p>Aggressive Strategy: <strong>${{ aggressive_savings | round(2) }}</strong></p>

    <hr>
    <h2>Recommendations</h2>
    <p>{{ recommendations }}</p>

    <hr>
    <a href="{{ url_for('calculator') }}" class="btn btn-primary">Go Back</a>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
